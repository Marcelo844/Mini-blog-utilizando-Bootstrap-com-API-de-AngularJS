<!DOCTYPE html>
<html lang="pt-br" ng-app="blog">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
  <title>Deu Commit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="bg-dark text-white py-3">
    <div class="container d-flex align-items-center justify-content-between flex-wrap">
      <div class="d-flex align-items-center">
        <img src="assets/DEU COMMIT (1).jpg" alt="Logo Deu Commit" class="me-3" style="height: 100px;">
        <div>
          <h1 class="h4 mb-0">Deu Commit</h1>
          <p class="mb-0 small">Blog de tecnologia e ideias</p>
        </div>
      </div>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link text-white" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Categorias</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Sobre</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>
  
<main class="container mt-4" ng-app="blog">
  <div class="row" id="post-list" ng-controller="Rest">
    <div class="col-md-4 mb-4">
        <a href="post.html?id=1" class="text-decoration-none">
          <div class="card h-100">
            <img src="{{publicacao.thumbImage}}" class="card-img-top" alt="Imagem do post">
            <div class="card-body">
              <h5 class="card-text">{{ publicacao.title }}</h5>
              <small class="text-muted">{{ publicacao.description }}</small>
            </div>
          </div>
        </a>
    </div>
  </div>
</main>


  <footer class="bg-dark text-white text-center p-3 mt-4">
    <p class="mb-0">Â© 2025 Blog Deu Commit - Todos os direitos reservados</p>
  </footer>

    <script src="https://getbootstrap.com/docs/5.2/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="script.js"></script>
</body>
</html>
