<!DOCTYPE html>
<html lang="pt-br" ng-app="blog">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
  <title>Deu Commit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body ng-controller="PostagemController">
<header class="bg-dark text-white py-3">
    <div class="container d-flex align-items-center justify-content-between flex-wrap">
      <div class="d-flex align-items-center">
        <img src="assets/DEU COMMIT (1).jpg" alt="Logo Deu Commit" class="me-3" style="height: 100px;">
        <div>
          <h1 class="h4 mb-0">Deu Commit</h1>
          <p class="mb-0 small">Blog de tecnologia e ideias</p>
        </div>
      </div>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link text-white" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Categorias</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Sobre</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Contato</a></li>
        </ul>
      </nav>
    </div>
</header>
<main class="container my-5 pt-5" ng-if="postagem">
  <div class="row justify-content-center">
    <div class="col-lg-10 col-xl-8">
      <div class="card shadow rounded-4 overflow-hidden">
        <img ng-src="{{postagem.thumbImage}}" class="img-fluid w-100" alt="{{postagem.title}}">
        <div class="card-body">
          <h2 class="card-title text-center">{{postagem.title}}</h2>
          <p class="card-text fs-5" ng-bind-html="postagem.description"></p>
        </div>
      </div>
    </div>
  </div>
</main>

<div class="alert alert-danger text-center" ng-if="!postagem">
  Publicação não encontrada.
</div>



  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-sanitize.min.js"></script>
  <script src="post.js"></script>
</body>
</html>
